<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <h1>La vieja JS</h1>
        <p>Juego entre dos jugadores: O y X, que marcan los espacios de un tablero de 3×3 alternadamente. Un jugador gana si consigue tener una línea de tres de sus símbolos: la línea puede ser horizontal, vertical o diagonal.<p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 text-center">

        <div id="columna_1">
          <div class="recuadro" id="r1"></div>
          <div class="recuadro" id="r2"></div>
          <div class="recuadro" id="r3"></div>
        </div>

        <div id="columna_2">
          <div class="recuadro" id="r4"></div>
          <div class="recuadro" id="r5"></div>
          <div class="recuadro" id="r6"></div>
        </div>

        <div id="columna_3">
          <div class="recuadro" id="r7"></div>
          <div class="recuadro" id="r8"></div>
          <div class="recuadro" id="r9"></div>
        </div>

      </div>
      <div class="col-md-6 text-center" id="alerts">

        <button type="button" onclick="main()" class="btn btn-primary btn-lg">Nuevo Juego</button>
        <br>
        <br>
        <h3>Errores:</h3>
        <div id="alertOcupado" class="alert alert-warning" role="alert"></div>
        <br>
        <h3 id="winnerText"></h3>
        <br>
        <div id="winner"></div>
        
      </div>
    </div>
  </div>
  <script src="js/logic.js"></script>
  <script src="js/jquery-2.1.3.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
